<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva para el Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
    }
    #countdown {
      font-size: 2rem;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Cuenta regresiva para el evento</h1>
  <p><strong>Martes 24 de junio de 2025 a las 18:00 (hora de Argentina)</strong></p>
  <div id="countdown"></div>

  <script>
    // Fecha objetivo en UTC (correspondiente a 18:00 Argentina = 21:00 UTC)
    const targetDate = new Date('2025-06-24T21:00:00Z');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = '¡El evento ya ha comenzado!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
